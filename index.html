<!DOCTYPE html>
<html>
    <body>
        
        <span id="total_number">
            Total Number :: 0
        </span>
        <div>
            <button id="plus_number">plus number</button>
        </div>
    </body>
    <script>
        let counter = 0;
        const plusNumberBtn = document.getElementById("plus_number");

        const totalNumber = document.getElementById("total_number");
        function plusNumber(){
            counter++;
            totalNumber.innerHTML=`Total Number :: ${counter}`;
        }
        plusNumberBtn.addEventListener("click", plusNumber)

    </script>
</html>
