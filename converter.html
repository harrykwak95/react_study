<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App () {
            let [minutes, setMinutes] = React.useState(0);
            let [hours, setHours] = React.useState(0);
            let [minutesOrHours, setMinutesOrHours] = React.useState(true);
            
            const minutesChange = () => {
                let current = event.target.value;
                setMinutes(current);
                setHours(Math.round(current/60));
            }

            const hoursChange = () => {
                let current = event.target.value;
                setHours(current);
                setMinutes(current*60);
            }

            const changeState = () => {
                setMinutesOrHours(!minutesOrHours);
            }

            const reset = () => {
                setHours(0);
                setMinutes(0);
            }


            return (
                <div>
                    <h1>Converter</h1>
                    <input onChange={minutesChange} id="minutes" type="number" value={minutes} disabled={!minutesOrHours}/>
                    <input onChange={hoursChange} id="hours" type="number" value={hours} disabled={minutesOrHours}/>
                    <button onClick={reset}>reset</button>
                    <button onClick={changeState}>change</button>
                </div>
                )
        }

        function render (){
            ReactDOM.render(<App/>, root);
        }
        const root = document.getElementById('root');
        render();
    </script>
</html>
